<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
        <!-- font  -->
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- main css  -->
        <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container py-4 mt-5 text-center">
        <div class="box w-75 m-auto  p-5">
            <h1>Smart Login System</h1>
            <input type="text" class="form-control my-3 bg-transparent  fs-5" placeholder="Enter your name" id="signUpName">

            <input type="text" class="form-control my-3 bg-transparent  fs-5" placeholder="Enter your email" id="signUpEmail">
            <input type="password" class="form-control my-3 bg-transparent  fs-5" placeholder="Enter your password" id="signUpPassword">
            <p class="success text-danger m-3" id="inCorrect"></p>
            <button  class="btn btn-outline-info w-100 my-3 fs-4" id="signUp">sign up</button>  
            <p class="text-white">You have an account?  <a class="text-white" href="">Sign in</a></p>             
        </div>
    </div>



<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/main.js"></script>
    
</body>
</html>
