<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- font  -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css  -->

<body>
    
        <div class="container py-4 mt-5 text-center">
            <div class="box w-75 m-auto  p-5">
                <h1>Smart Login System</h1>
                <input type="text" class="form-control my-3 bg-transparent  fs-5" placeholder="Enter your email" id="loginemail">
                <input type="password" class="form-control my-3 bg-transparent  fs-5" placeholder="Enter your password" id="loginPassword">

                <a class="btn btn-outline-info w-100 my-3 fs-4" id="loginbtn">Login</a>  
                <p class="text-white">Don't have an account? <a class="text-white" target="_blank" href="./side.html">Sign Up</a></p>             
            </div>
        </div>
